<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      nav {
        background-color: #ff6144;
      }
      .navbar-nav .nav-item {
        margin-right: 20px;
        background-color: white;
        border: 2px solid black;
        border-radius: 15px;
        font-size: small;
      }

      .navbar-nav .nav-item:hover {
        background-color: #ffcb48;
        font-weight: bold;
      }

      .navbar {
        padding: 15px 30px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand">LOGO</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-3">
              <a class="nav-link" href="#">關於我們</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">服務項目</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">商品一覽</a>
            </li>
            <li class="nav-item me-3 ps-3 pe-3">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
          <!-- 搜尋欄 -->
          <form class="d-flex" role="search">
            <div class="input-group">
              <input
                type="text"
                class="form-control ms-5"
                placeholder="search"
                aria-label="Search"
              />
              <span class="input-group-text">
                <i class="bi bi-search"></i>
              </span>
            </div>
          </form>
          <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          />
          <!-- 分隔線 -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a aria-current="page" href="#" aria-label="GitHub">
                <span class="fs-4">
                  <!-- 圖片放這裡 -->
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a aria-current="page" href="#" aria-label="Shopping Cart">
                <span class="fs-4">
                  <!-- 圖片放這裡 -->
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div style="margin-top: 55px"></div>
  </body>
</html>
